<!DOCTYPE html>
<html lang="en">

<head>
  <title>Roman Numerals Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="text-center">
    <h1>Roman Numerals Calculator</h1>
  </header>

  <div class="container-fluid text-center" id="main">
    <div class="col-sm-4">
      <label for="roman1">operand-1</label>
      <input type="text" id="roman1" class="form-control input-lg" placeholder="Roman Numeral" onchange="checkData(this.id)" autofocus>
      <div class="seperator">
      </div>
      <label for="roman2">operand-2</label>
      <input type="text" id="roman2" class="form-control input-lg" placeholder="Roman Numeral" onchange="checkData(this.id)">
    </div>
    <div class="col-sm-4">
      <div class="seperator">
      </div>
      <div id="lbl">Operator</div>
      <button class="btn btn-default btn-lg" value="+" onclick="rCalculator(this.value)"><span class="glyphicon glyphicon-plus"></span></button>
      <button class="btn btn-default btn-lg" value="-" onclick="rCalculator(this.value)"><span class="glyphicon glyphicon-minus"></span></button>
      <button class="btn btn-default btn-lg" value="*" onclick="rCalculator(this.value)"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-default btn-lg" value="/" onclick="rCalculator(this.value)">/</button>
    </div>
    <div class="col-sm-4">
      <div class="seperator">
      </div>
      <label for="result">Result</label>
      <input type="text" id="result" class="form-control input-lg" readonly>
    </div>
  </div>

  <footer>
    <div class="pull-right bottom">
      Developed & Designed by <span id="name">Vinamra Bharati</span>
    </div>
  </footer>


  <script src="js/rcal.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
